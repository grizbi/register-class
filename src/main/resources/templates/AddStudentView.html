<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<meta charset="UTF-8">
<head>

    <title>Add new student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="text-white bg-dark">

<H1>Creating new student</H1>

<form th:action="@{/students}" th:object="${student}" method="post">

    <div class="form-group">
        <label class="control-label col-sm-2" >First Name:</label>
        <div class="col-sm-10">
            <input th:field = "*{firstName}" type="text" class="form-control" id="firstname" placeholder="Enter first name">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" >Last Name:</label>
        <div class="col-sm-10">
            <input th:field = "*{lastName}" type="text" class="form-control" placeholder="Enter last name">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" >Grade:</label>
        <div class="col-sm-10">
            <input th:field = "*{grade}"  type="number" value="2.0" step="0.5" min="2.0" max="5.0" datatype="double" class="form-control" placeholder="Enter grade">
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-sm-2" >Age:</label>
        <div class="col-sm-10">
            <input th:field ="*{age}"  type="number" value="15" class="form-control" placeholder="Enter age" step="1" min="15" max="50">
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10" style="margin-top: 10px">
            <button type="submit" class="btn btn-danger">Submit</button>
        </div>
    </div>


</form>



</body>
</html>
